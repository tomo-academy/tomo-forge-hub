<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="TOMO Academy - Comprehensive digital learning platform for YouTube channel management, team collaboration, and educational content creation. Join our community of creators and learners.">

    <meta name="keywords" content="TOMO Academy, YouTube education, digital learning, online courses, content creation, team collaboration, educational platform, programming tutorials, web development" />
    <meta name="robots" content="index, follow" />

    <link rel="canonical" href="https://www.tomoacademy.site/" />
    
    <!-- Favicon and Icons -->

    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="TOMO Academy" />
    <meta property="og:title" content="TOMO Academy - Digital Learning Platform" />
    <meta property="og:description" content="Comprehensive digital learning platform for YouTube channel management, team collaboration, and educational content creation. Join our community of creators and learners." />
    <meta property="og:image" content="https://www.tomoacademy.site/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://www.tomoacademy.site/" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@tomoacademy" />
    <meta name="twitter:creator" content="@tomoacademy" />
    <meta name="twitter:title" content="TOMO Academy - Digital Learning Platform" />
    <meta name="twitter:description" content="Comprehensive digital learning platform for YouTube channel management, team collaboration, and educational content creation." />
    <meta name="twitter:image" content="https://www.tomoacademy.site/og-image.jpg" />
    <meta name="twitter:image:alt" content="TOMO Academy - Digital Learning Platform" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#1f2937" />
    <meta name="msapplication-TileColor" content="#1f2937" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- DNS Prefetch for Performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Custom CSS for Chatbot -->
    <style>
      /* Ensure chatbot is visible and properly positioned */
      #noupe-chatbot, 
      .noupe-chatbot-container,
      [id*="noupe"],
      [class*="noupe"],
      div[style*="position: fixed"][style*="bottom"] {
        z-index: 9999 !important;
        position: fixed !important;
        bottom: 20px !important;
        right: 20px !important;
        height: auto !important;
        width: auto !important;
        max-height: 80vh !important;
        overflow: visible !important;
      }
      
      /* Additional overrides for chatbot visibility */
      @media (max-width: 768px) {
        #noupe-chatbot, 
        .noupe-chatbot-container,
        [id*="noupe"],
        [class*="noupe"],
        div[style*="position: fixed"][style*="bottom"] {
          bottom: 10px !important;
          right: 10px !important;
          max-width: calc(100% - 20px) !important;
        }
      }
    </style>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "TOMO Academy",
      "description": "Digital learning platform for YouTube channel management and educational content creation",
      "url": "https://www.tomoacademy.site/",
      "logo": "https://www.tomoacademy.site/logo.png",
      "sameAs": [
        "https://youtube.com/@tomoacademy",
        "https://github.com/tomo-academy"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "email": "contact@tomoacademy.site"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Floating Chatbot with wrapper for better control -->
    <div id="chatbot-wrapper" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;">
      <script src='https://www.noupe.com/embed/019a0bfd70e879be9a7042d484f0dc3add7c.js'></script>
    </div>
    
    <!-- Script to ensure chatbot visibility after load -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Wait a bit for the chatbot to load
        setTimeout(function() {
          // Try to find and adjust the chatbot element
          const chatElements = document.querySelectorAll('[id*="noupe"], [class*="noupe"], div[style*="position: fixed"][style*="bottom"]');
          
          chatElements.forEach(function(el) {
            el.style.zIndex = '9999';
            el.style.position = 'fixed';
            el.style.bottom = '20px';
            el.style.right = '20px';
            el.style.overflow = 'visible';
          });
        }, 2000);
      });
    </script>
  </body>
</html>
